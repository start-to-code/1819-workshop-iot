<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ambilight | Start to Code | Internet of Things | Artevelde University College Ghent</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    
  <div class="card">
    <div class="card__header">
      <i class="far fa-lightbulb rgbmatrix__bulb"></i>
      <span>Light</span>
    </div>
    <div class="card__main">
      <div id="rgbmatrix"></div>
    </div>
    <div class="card__footer">
      <input id="txtRgbmatrixColor" name="txtRgbmatrixColor" type="text" required placeholder="Write your color in here ...">
      <input id="chkRgbmatrixState" name="chkRgbmatrixState" type="checkbox" required>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
